<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="off"> <!--Autocomplete: tira o autopreenchimento do campo -->
        <!--Method: - GET: padrão, coloca na barra de pesquisa (URL) os dados que foram digitados (sem segurança).
                    - POST: não coloca na barra de pesquisa (URL) os dados digitados (mais seguro)-->
        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form> 
    <!-- Label cria uma relação entre o nome e a caixa de texto -->
</body>
</html>
