<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="iano">Em que ano você nasceu? </label>
            <input type="number" name="ano" id="iano" min="1900" max="2020"
            oninput="calcIdade()"> <!-- input para receber a função calcIdade -->
        </p>

        <p>
            <label for="iidade">Sua idade é: </label>
            <output id="iidade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcIdade () {   /* função para calcular idade */
            let atual = new Date().getFullYear() /*variável atual recebe o ano cheio*/
            iidade.innerHTML = Number(atual) - Number(iano.value) /*faz o numero de atual - o ano que a pessoa nasceu */ 
        }
    </script>
</body>
</html>
